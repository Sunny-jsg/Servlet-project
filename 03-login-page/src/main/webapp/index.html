<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container" id="loginForm">
		<h2>Login</h2>
		<form action="registration_process.php" method="post">
			<input type="text" name="username" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password"
				required> <input type="submit" value="Login">
			<p onclick="showRegistration()">Create an account</p>
		</form>
	</div>

	<div class="container" id="registrationForm" style="display: none;">
		<h2>Registration</h2>
		<form action="registration_process.php" method="post">
			<input type="text" name="firstname" placeholder="First Name" required>
			<input type="text" name="lastname" placeholder="Last Name" required>
			<input type="email" name="email" placeholder="Email" required>
			<input type="password" name="password" placeholder="Password"
				required> <select name="gender" required>
				<option value="">Select Gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select> <input type="submit" value="Register">
			<p onclick="showLogin()">Already have an account? Login</p>
		</form>
	</div>

	<div id="dashboard" style="display: none;">
		<h2>Hello, welcome to our application!</h2>
	</div>

	<script>
		function showRegistration() {
			document.getElementById("loginForm").style.display = "none";
			document.getElementById("registrationForm").style.display = "block";
		}

		function showLogin() {
			document.getElementById("registrationForm").style.display = "none";
			document.getElementById("loginForm").style.display = "block";
		}

		// You can add logic here to redirect to the dashboard after successful registration or login
		// For simplicity, I'm just showing the dashboard once you're logged in
		// In a real application, you would handle this on the server-side
		function loginSuccess() {
			document.getElementById("registrationForm").style.display = "none";
			document.getElementById("loginForm").style.display = "none";
			document.getElementById("dashboard").style.display = "block";
		}
	</script>

</body>
</html>
